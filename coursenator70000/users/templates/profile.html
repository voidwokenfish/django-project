{% extends "base.html" %}
{% block title %}Профиль{% endblock %}
{% load static %}
{% block content %}
<div>
    {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="Аватар">
    {% else %}
        <img src="{% static 'images/defaultpfp.jpg' %}" alt="Аватар по умолчанию">
    {% endif %}
    <p>{{ user.username }}</p>
</div>
<div>
    {% for course in courses %}
        <p>
           {{ course.title }}
        </p>
    {% endfor %}
</div>
{% endblock %}
