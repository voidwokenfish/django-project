{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <div>
        <label class="" for='{{ form.username.id_for_label }}'>
            username
        </label>
        {{ form.username }}
        <label class="" for='{{ form.password.id_for_label }}'>
            password
        </label>
        {{ form.password }}
    </div>
    <button type="submit">Войти!</button>
</form>

{% endblock %}
