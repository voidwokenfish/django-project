{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<form hx-post="{% url 'get-questions' %}">
  {% csrf_token %}
  <input type="hidden" name="quiz_id" value="{{ answer.question.quiz_id }}" />

  <p>Вопрос:</p>
  <p>{{ answer.question.text }}</p>

  <div>
    Твой ответ:
    <p>{{ chosen_answer.text }}</p>
  </div>

  <div>
    {% if chosen_answer.is_correct %}
    <div>
      <p>Верно!</p>
    </div>
    {% else %}
    <div>
      <p>Неверно :(</p>
      <p>Верный ответ:</p>
      <p>{{ answer.text }}</p>
    </div>
    {% endif %}
  </div>

  <button class="btn">Следующий вопрос</button>
</form>

{% endblock %}
