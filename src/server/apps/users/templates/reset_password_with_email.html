{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="login">
  <h2>Введите актуальную почту, привязанную к аккаунту</h2>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="{{ form.email.id_for_label }}"></label>
      {{ form.email }}
    </div>
    <button class="btn" type="submit">Отправить письмо для восстановления пароля</button>
  </form>
</div>
{% endblock %}
